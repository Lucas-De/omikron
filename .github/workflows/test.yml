name: Run Tests

on:
  push:
    branches:
      - "**"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
        working-directory: ./back
      - name: Run tests
        run: npm run test:cov
        working-directory: ./back
