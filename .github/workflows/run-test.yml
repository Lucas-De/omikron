name: Run Tests

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
        working-directory: ./back
      - name: Run unit tests
        run: npm run test:cov
        working-directory: ./back
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Setup local enviornment
        run: |
          npm install
          npm run build
          docker-compose up -d
          npm run migration:run
          npm run db:seed
        working-directory: ./back
      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: ./back
